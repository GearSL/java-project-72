<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">

<head>
    <title>Анализ страниц</title>
</head>
<section layout:fragment="content">
    <h1 th:text="'Cайт ' + ${url.name}"></h1>
    <table class="table table-bordered table-hover mt-3" th:object="${url}">
        <tbody>
        <tr>
            <td>ID</td>
            <td class="list-group-item" th:text="*{id}"></td>
        </tr>
        <tr>
            <td>Имя</td>
            <td class="list-group-item" th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Дата создания</td>
            <td class="list-group-item" th:text="*{createdAt}"></td>
        </tr>
        </tbody>
    </table>
    <h2>Проверки</h2>
    <form method="post" th:action="'/urls/' + ${url.id} + '/checks'">
        <button type="submit" class="btn btn-primary">Запустить проверку</button>
    </form>
    <table class="table table-bordered table-hover mt-3">
        <thead>
        <tr>
            <th class="col-1">ID</th>
            <th class="col-1">Код ответа</th>
            <th>title</th>
            <th>h1</th>
            <th>description</th>
            <th class="col-2">Дата проверки</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="urlCheck : ${urlChecks}" th:object="${urlCheck}">
            <td th:text="*{id}"></td>
            <td th:text="*{statusCode}"></td>
            <td th:text="*{title}"></td>
            <td th:text="*{h1}"></td>
            <td th:text="*{description}"></td>
            <td th:text="*{createdAt}"></td>
        </tr>
        </tbody>
    </table>
</section>
