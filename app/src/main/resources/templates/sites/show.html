<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">

<head>
    <title>Анализ страниц</title>
</head>
<section layout:fragment="content" th:object="${url}">
    <h1 th:text="'Cайт ' + *{name}"></h1>
    <table class="table table-bordered table-hover mt-3">
        <tbody>
        <tr>
            <td>ID</td>
            <td class="list-group-item" th:text="*{id}"></td>
        </tr>
        <tr>
            <td>Имя</td>
            <td class="list-group-item" th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Дата создания</td>
            <td class="list-group-item" th:text="*{createdAt}"></td>
        </tr>
        </tbody>
    </table>
</section>
